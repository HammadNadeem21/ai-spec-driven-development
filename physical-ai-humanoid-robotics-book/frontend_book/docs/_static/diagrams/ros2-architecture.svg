<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <title>ROS 2 Architecture Diagram</title>
  <desc>Diagram showing ROS 2 architecture with nodes, topics, and communication patterns</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529">ROS 2 Architecture</text>

  <!-- Nodes -->
  <circle cx="150" cy="150" r="40" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
  <text x="150" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Node A</text>

  <circle cx="450" cy="150" r="40" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
  <text x="450" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Node B</text>

  <circle cx="300" cy="300" r="40" fill="#34a853" stroke="#248a43" stroke-width="2"/>
  <text x="300" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Node C</text>

  <!-- Topics -->
  <rect x="250" y="100" width="100" height="25" fill="#fbbc04" stroke="#d2a003" stroke-width="1" rx="5"/>
  <text x="300" y="118" font-family="Arial" font-size="10" text-anchor="middle" fill="#212529">/topic_1</text>

  <rect x="350" y="220" width="100" height="25" fill="#fbbc04" stroke="#d2a003" stroke-width="1" rx="5"/>
  <text x="400" y="238" font-family="Arial" font-size="10" text-anchor="middle" fill="#212529">/topic_2</text>

  <!-- Arrows for communication -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ea4335" />
    </marker>
  </defs>

  <!-- Communication arrows -->
  <line x1="190" y1="150" x2="250" y2="112" stroke="#ea4335" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="112" x2="450" y2="150" stroke="#ea4335" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="190" x2="340" y2="220" stroke="#ea4335" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="340" y1="270" x2="300" y2="260" stroke="#ea4335" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Legend -->
  <rect x="20" y="350" width="150" height="40" fill="none" stroke="#adb5bd" stroke-width="1"/>
  <circle cx="35" cy="365" r="6" fill="#4285f4" stroke="#2a56c6" stroke-width="1"/>
  <text x="45" y="368" font-family="Arial" font-size="10" fill="#212529">Node</text>
  <rect x="35" y="375" width="12" height="8" fill="#fbbc04" stroke="#d2a003" stroke-width="1" rx="2"/>
  <text x="45" y="383" font-family="Arial" font-size="10" fill="#212529">Topic</text>
</svg>