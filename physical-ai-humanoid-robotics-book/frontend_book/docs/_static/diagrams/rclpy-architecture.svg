<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <title>rclpy Architecture</title>
  <desc>Diagram showing rclpy architecture with Python nodes and ROS 2 communication</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529">rclpy Architecture</text>

  <!-- ROS 2 Layer -->
  <rect x="50" y="60" width="600" height="80" fill="#e9ecef" stroke="#adb5bd" stroke-width="2" rx="10"/>
  <text x="350" y="85" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">ROS 2 Middleware Layer</text>
  <text x="350" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">DDS Implementation</text>

  <!-- rclpy Layer -->
  <rect x="50" y="160" width="600" height="80" fill="#d1ecf1" stroke="#0c637c" stroke-width="2" rx="10"/>
  <text x="350" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">rclpy Client Library</text>
  <text x="350" y="205" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">Python API for ROS 2</text>

  <!-- Python Application Layer -->
  <rect x="50" y="260" width="600" height="180" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="350" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">Python Application Layer</text>

  <!-- Python Nodes -->
  <rect x="100" y="300" width="120" height="60" fill="#4285f4" stroke="#2a56c6" stroke-width="2" rx="8"/>
  <text x="160" y="325" font-family="Arial" font-size="10" text-anchor="middle" fill="white">AI Agent</text>
  <text x="160" y="340" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Node</text>

  <rect x="280" y="300" width="120" height="60" fill="#34a853" stroke="#248a43" stroke-width="2" rx="8"/>
  <text x="340" y="325" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Controller</text>
  <text x="340" y="340" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Node</text>

  <rect x="460" y="300" width="120" height="60" fill="#fbbc04" stroke="#d2a003" stroke-width="2" rx="8"/>
  <text x="520" y="325" font-family="Arial" font-size="10" text-anchor="middle" fill="#212529">Sensor</text>
  <text x="520" y="340" font-family="Arial" font-size="9" text-anchor="middle" fill="#212529">Node</text>

  <!-- Communication Topics -->
  <ellipse cx="190" cy="400" rx="60" ry="20" fill="#ea4335" stroke="#c5221f" stroke-width="1"/>
  <text x="190" y="405" font-family="Arial" font-size="9" text-anchor="middle" fill="white">/ai_commands</text>

  <ellipse cx="340" cy="400" rx="60" ry="20" fill="#ea4335" stroke="#c5221f" stroke-width="1"/>
  <text x="340" y="405" font-family="Arial" font-size="9" text-anchor="middle" fill="white">/sensor_data</text>

  <ellipse cx="490" cy="400" rx="60" ry="20" fill="#ea4335" stroke="#c5221f" stroke-width="1"/>
  <text x="490" y="405" font-family="Arial" font-size="9" text-anchor="middle" fill="white">/cmd_vel</text>

  <!-- Arrows for communication -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#212529" />
    </marker>
  </defs>

  <!-- Node to Topic communication -->
  <line x1="160" y1="360" x2="190" y2="380" stroke="#212529" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="340" y1="360" x2="340" y2="380" stroke="#212529" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="380" x2="490" y2="360" stroke="#212529" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Legend -->
  <rect x="20" y="450" width="200" height="40" fill="none" stroke="#adb5bd" stroke-width="1"/>
  <rect x="35" y="460" width="12" height="12" fill="#4285f4" stroke="#2a56c6" stroke-width="1"/>
  <text x="55" y="469" font-family="Arial" font-size="9" fill="#212529">AI Agent Node</text>
  <rect x="35" y="475" width="12" height="12" fill="#34a853" stroke="#248a43" stroke-width="1"/>
  <text x="55" y="484" font-family="Arial" font-size="9" fill="#212529">Controller Node</text>
</svg>