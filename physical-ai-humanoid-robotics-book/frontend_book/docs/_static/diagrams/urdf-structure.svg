<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <title>URDF Structure</title>
  <desc>Diagram showing URDF structure with links, joints, and coordinate frames</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529">URDF Structure: Links, Joints, and Coordinate Frames</text>

  <!-- Robot Visualization -->
  <!-- Base/Torso -->
  <rect x="350" y="150" width="100" height="150" fill="#cce5ff" stroke="#0069d9" stroke-width="2" rx="10"/>
  <text x="400" y="225" font-family="Arial" font-size="10" text-anchor="middle" fill="#212529">base_link</text>

  <!-- Head -->
  <circle cx="400" cy="120" r="30" fill="#fff3cd" stroke="#856404" stroke-width="2"/>
  <text x="400" y="125" font-family="Arial" font-size="10" text-anchor="middle" fill="#212529">head</text>

  <!-- Arms -->
  <line x1="450" y1="180" x2="550" y2="180" stroke="#28a745" stroke-width="10" stroke-linecap="round"/>
  <text x="500" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="#212529">left_upper_arm</text>

  <line x1="350" y1="180" x2="250" y2="180" stroke="#28a745" stroke-width="10" stroke-linecap="round"/>
  <text x="300" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="#212529">right_upper_arm</text>

  <!-- Legs -->
  <line x1="380" y1="300" x2="380" y2="400" stroke="#dc3545" stroke-width="10" stroke-linecap="round"/>
  <text x="370" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#212529">left_leg</text>

  <line x1="420" y1="300" x2="420" y2="400" stroke="#dc3545" stroke-width="10" stroke-linecap="round"/>
  <text x="430" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#212529">right_leg</text>

  <!-- Joints -->
  <!-- Neck Joint -->
  <circle cx="400" cy="150" r="5" fill="#e2e3e5" stroke="#495057" stroke-width="1"/>
  <text x="400" y="145" font-family="Arial" font-size="8" text-anchor="middle" fill="#495057">neck_joint</text>

  <!-- Shoulder Joints -->
  <circle cx="450" cy="180" r="5" fill="#e2e3e5" stroke="#495057" stroke-width="1"/>
  <text x="450" y="175" font-family="Arial" font-size="8" text-anchor="middle" fill="#495057">left_shoulder</text>

  <circle cx="350" cy="180" r="5" fill="#e2e3e5" stroke="#495057" stroke-width="1"/>
  <text x="350" y="175" font-family="Arial" font-size="8" text-anchor="middle" fill="#495057">right_shoulder</text>

  <!-- Hip Joints -->
  <circle cx="380" cy="300" r="5" fill="#e2e3e5" stroke="#495057" stroke-width="1"/>
  <text x="380" y="295" font-family="Arial" font-size="8" text-anchor="middle" fill="#495057">left_hip</text>

  <circle cx="420" cy="300" r="5" fill="#e2e3e5" stroke="#495057" stroke-width="1"/>
  <text x="420" y="295" font-family="Arial" font-size="8" text-anchor="middle" fill="#495057">right_hip</text>

  <!-- Coordinate Frames -->
  <!-- Base Frame -->
  <g transform="translate(350,150)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead-red)"/>
    <text x="35" y="0" font-family="Arial" font-size="8" fill="#dc3545">X</text>
    <line x1="0" y1="0" x2="0" y2="30" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead-green)"/>
    <text x="0" y="35" font-family="Arial" font-size="8" fill="#28a745">Y</text>
    <line x1="0" y1="0" x2="-10" y2="-10" stroke="#007bff" stroke-width="2" marker-end="url(#arrowhead-blue)"/>
    <text x="-15" y="-15" font-family="Arial" font-size="8" fill="#007bff">Z</text>
  </g>

  <!-- Head Frame -->
  <g transform="translate(400,120)">
    <line x1="0" y1="0" x2="20" y2="0" stroke="#dc3545" stroke-width="1.5" marker-end="url(#arrowhead-red)"/>
    <text x="22" y="0" font-family="Arial" font-size="7" fill="#dc3545">X</text>
    <line x1="0" y1="0" x2="0" y2="20" stroke="#28a745" stroke-width="1.5" marker-end="url(#arrowhead-green)"/>
    <text x="0" y="25" font-family="Arial" font-size="7" fill="#28a745">Y</text>
    <line x1="0" y1="0" x2="-7" y2="-7" stroke="#007bff" stroke-width="1.5" marker-end="url(#arrowhead-blue)"/>
    <text x="-10" y="-10" font-family="Arial" font-size="7" fill="#007bff">Z</text>
  </g>

  <!-- URDF XML Structure -->
  <rect x="50" y="320" width="250" height="150" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="10"/>
  <text x="175" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">URDF XML Structure</text>

  <!-- XML representation -->
  <text x="70" y="360" font-family="monospace" font-size="8" fill="#495057">&lt;robot name="humanoid"&gt;</text>
  <text x="80" y="375" font-family="monospace" font-size="8" fill="#495057">&lt;link name="base_link"&gt;...</text>
  <text x="80" y="390" font-family="monospace" font-size="8" fill="#495057">&lt;link name="head"&gt;...</text>
  <text x="80" y="405" font-family="monospace" font-size="8" fill="#495057">&lt;joint name="neck_joint"&gt;...</text>
  <text x="80" y="420" font-family="monospace" font-size="8" fill="#495057">...</text>
  <text x="70" y="435" font-family="monospace" font-size="8" fill="#495057">&lt;/robot&gt;</text>

  <!-- Arrowhead Definitions -->
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745" />
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007bff" />
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="550" y="320" width="200" height="150" fill="none" stroke="#adb5bd" stroke-width="1"/>
  <rect x="560" y="330" width="12" height="12" fill="#cce5ff" stroke="#0069d9" stroke-width="1"/>
  <text x="580" y="339" font-family="Arial" font-size="9" fill="#212529">Link</text>
  <rect x="560" y="345" width="12" height="12" fill="#e2e3e5" stroke="#495057" stroke-width="1"/>
  <text x="580" y="354" font-family="Arial" font-size="9" fill="#212529">Joint</text>
  <circle cx="566" cy="370" r="6" fill="#fff3cd" stroke="#856404" stroke-width="1"/>
  <text x="580" y="374" font-family="Arial" font-size="9" fill="#212529">Link with</text>
  <text x="580" y="385" font-family="Arial" font-size="9" fill="#212529">special shape</text>
  <line x1="560" y1="395" x2="572" y2="395" stroke="#28a745" stroke-width="5"/>
  <text x="580" y="399" font-family="Arial" font-size="9" fill="#212529">Link (arm/leg)</text>
  <text x="560" y="415" font-family="Arial" font-size="8" fill="#dc3545">→ X Axis</text>
  <text x="560" y="425" font-family="Arial" font-size="8" fill="#28a745">→ Y Axis</text>
  <text x="560" y="435" font-family="Arial" font-size="8" fill="#007bff">→ Z Axis</text>
</svg>