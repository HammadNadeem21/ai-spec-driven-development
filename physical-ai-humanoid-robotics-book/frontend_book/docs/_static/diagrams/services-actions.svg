<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <title>Services and Actions Communication</title>
  <desc>Diagram showing service and action communication patterns</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529">Services and Actions Communication</text>

  <!-- Service Section -->
  <text x="150" y="60" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">Service Pattern</text>

  <!-- Service Client -->
  <rect x="70" y="80" width="100" height="50" fill="#4285f4" stroke="#2a56c6" stroke-width="2" rx="8"/>
  <text x="120" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Service</text>
  <text x="120" y="118" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Client</text>

  <!-- Service Server -->
  <rect x="430" y="80" width="100" height="50" fill="#ea4335" stroke="#c5221f" stroke-width="2" rx="8"/>
  <text x="480" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Service</text>
  <text x="480" y="118" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Server</text>

  <!-- Request Arrow -->
  <line x1="170" y1="105" x2="430" y2="105" stroke="#34a853" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="300" y="95" font-family="Arial" font-size="9" text-anchor="middle" fill="#34a853">Request</text>

  <!-- Response Arrow -->
  <line x1="430" y1="125" x2="170" y2="125" stroke="#fbbc04" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="300" y="140" font-family="Arial" font-size="9" text-anchor="middle" fill="#fbbc04">Response</text>

  <!-- Action Section -->
  <text x="150" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">Action Pattern</text>

  <!-- Action Client -->
  <rect x="70" y="220" width="100" height="50" fill="#4285f4" stroke="#2a56c6" stroke-width="2" rx="8"/>
  <text x="120" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Action</text>
  <text x="120" y="258" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Client</text>

  <!-- Action Server -->
  <rect x="430" y="220" width="100" height="50" fill="#ea4335" stroke="#c5221f" stroke-width="2" rx="8"/>
  <text x="480" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Action</text>
  <text x="480" y="258" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Server</text>

  <!-- Goal Arrow -->
  <line x1="170" y1="240" x2="430" y2="240" stroke="#34a853" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)"/>
  <text x="300" y="230" font-family="Arial" font-size="8" text-anchor="middle" fill="#34a853">Goal</text>

  <!-- Feedback Arrow -->
  <line x1="430" y1="250" x2="170" y2="250" stroke="#fbbc04" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)"/>
  <text x="300" y="265" font-family="Arial" font-size="8" text-anchor="middle" fill="#fbbc04">Feedback</text>

  <!-- Result Arrow -->
  <line x1="430" y1="260" x2="170" y2="260" stroke="#fbbc04" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="300" y="275" font-family="Arial" font-size="8" text-anchor="middle" fill="#fbbc04">Result</text>

  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#212529" />
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="20" y="350" width="200" height="45" fill="none" stroke="#adb5bd" stroke-width="1"/>
  <rect x="35" y="360" width="12" height="12" fill="#4285f4" stroke="#2a56c6" stroke-width="1"/>
  <text x="55" y="369" font-family="Arial" font-size="9" fill="#212529">Client</text>
  <rect x="35" y="375" width="12" height="12" fill="#ea4335" stroke="#c5221f" stroke-width="1"/>
  <text x="55" y="384" font-family="Arial" font-size="9" fill="#212529">Server</text>
  <text x="120" y="395" font-family="Arial" font-size="9" fill="#212529">(Solid: Service, Dashed: Action)</text>
</svg>