<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <title>AI Agent Structure</title>
  <desc>Diagram showing the structure of an AI agent with sensor processing and control output</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529">AI Agent Structure</text>

  <!-- AI Agent Container -->
  <rect x="100" y="60" width="500" height="400" fill="#d4edda" stroke="#28a745" stroke-width="3" rx="15"/>
  <text x="350" y="85" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">AI Agent Node</text>

  <!-- Sensor Processing Block -->
  <rect x="140" y="120" width="160" height="100" fill="#e2e3e5" stroke="#495057" stroke-width="2" rx="10"/>
  <text x="220" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">Sensor Processing</text>
  <text x="220" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">Laser, Camera,</text>
  <text x="220" y="180" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">IMU, etc.</text>

  <!-- AI Logic Block -->
  <rect x="340" y="120" width="160" height="100" fill="#cce5ff" stroke="#0069d9" stroke-width="2" rx="10"/>
  <text x="420" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">AI Logic</text>
  <text x="420" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">Decision Making,</text>
  <text x="420" y="180" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">Planning, Learning</text>

  <!-- Control Output Block -->
  <rect x="240" y="260" width="160" height="100" fill="#fff3cd" stroke="#856404" stroke-width="2" rx="10"/>
  <text x="320" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">Control Output</text>
  <text x="320" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">Robot Commands,</text>
  <text x="320" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">Actuator Control</text>

  <!-- Internal Connections -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#212529" />
    </marker>
  </defs>

  <!-- Sensor to AI Logic -->
  <line x1="300" y1="170" x2="340" y2="170" stroke="#212529" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="320" y="160" font-family="Arial" font-size="9" text-anchor="middle" fill="#212529">Processed Data</text>

  <!-- AI Logic to Control -->
  <line x1="420" y1="220" x2="420" y2="260" stroke="#212529" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="240" x2="320" y2="260" stroke="#212529" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="380" y="250" font-family="Arial" font-size="9" text-anchor="middle" fill="#212529">AI Decision</text>

  <!-- External Connections -->
  <!-- Sensor Input -->
  <ellipse cx="80" cy="170" rx="50" ry="20" fill="#f8d7da" stroke="#721c24" stroke-width="2"/>
  <text x="80" y="175" font-family="Arial" font-size="9" text-anchor="middle" fill="#721c24">Sensor</text>
  <text x="80" y="188" font-family="Arial" font-size="8" text-anchor="middle" fill="#721c24">Data</text>

  <!-- Arrow from Sensor to Processing -->
  <line x1="130" y1="170" x2="140" y2="170" stroke="#721c24" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Control Output -->
  <ellipse cx="620" cy="310" rx="50" ry="20" fill="#d1ecf1" stroke="#0c637c" stroke-width="2"/>
  <text x="620" y="315" font-family="Arial" font-size="9" text-anchor="middle" fill="#0c637c">Robot</text>
  <text x="620" y="328" font-family="Arial" font-size="8" text-anchor="middle" fill="#0c637c">Control</text>

  <!-- Arrow from Control to Robot -->
  <line x1="400" y1="310" x2="570" y2="310" stroke="#0c637c" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Safety Layer -->
  <rect x="120" y="400" width="460" height="40" fill="#f8d7da" stroke="#721c24" stroke-width="2" rx="8"/>
  <text x="350" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#721c24">Safety &amp; Validation Layer</text>
  <text x="350" y="435" font-family="Arial" font-size="8" text-anchor="middle" fill="#721c24">Validate decisions, emergency stops</text>

  <!-- Legend -->
  <rect x="20" y="450" width="180" height="40" fill="none" stroke="#adb5bd" stroke-width="1"/>
  <rect x="35" y="460" width="12" height="12" fill="#e2e3e5" stroke="#495057" stroke-width="1"/>
  <text x="55" y="469" font-family="Arial" font-size="9" fill="#212529">Sensor Processing</text>
  <rect x="35" y="475" width="12" height="12" fill="#cce5ff" stroke="#0069d9" stroke-width="1"/>
  <text x="55" y="484" font-family="Arial" font-size="9" fill="#212529">AI Logic</text>
</svg>